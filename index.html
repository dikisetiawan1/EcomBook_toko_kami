<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.min.css"
    />

    <title>TokoKami.com</title>
  </head>
  <body style="background-color: #f7f9f2">
    <!-- Navbar start -->
    <section>
      <div class="container">
        <div class="row fixed-top">
          <div class="col">
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark">
              <a class="navbar-brand" href="#"
                ><img
                  src="./assets/img//icons/logo-removebg-preview.png"
                  alt=""
                  width="50"
              /></a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#"
                      >Home <span class="sr-only">(current)</span></a
                    >
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      role="button"
                      data-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Category
                    </a>
                    <div class="dropdown-menu px-4">
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="category"
                          id="allCategory"
                          value="all"
                        />
                        <label class="form-check-label" for="allCategory"
                          >All</label
                        >
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="category"
                          id="category1"
                          value="fiksi"
                        />
                        <label class="form-check-label" for="category1"
                          >Fiksi</label
                        >
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="category"
                          id="category2"
                          value="non-fiksi"
                        />
                        <label class="form-check-label" for="category2"
                          >Non-Fiksi</label
                        >
                      </div>
                    </div>
                  </li>
                  <li>
                    <a href="/about" class="nav-link">About us</a>
                  </li>
                  <li>
                    <a href="/contacts" class="nav-link">Contacts</a>
                  </li>
                </ul>

                <a href="#" id="cartButton">
                  <img
                    src="./assets/img/icons/cart-shopping-solid.svg"
                    style="width: 20px"
                    alt="icons"
                  />
                </a>
              </div>
            </nav>

            <div class="row" style="background-color: black">
              <div class="col-lg-6 mx-auto mb-2 px-5">
                <!-- search -->
                <div class="input-group">
                  <input
                    type="text"
                    id="searchInput"
                    class="form-control mr-2"
                    placeholder="Find your favorite books.."
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Navbar end -->
    <!-- main-content start -->
    <section id="main-content" style="margin-top: 220px; margin-bottom: 120px">
      <div class="container">
        <div class="content">
          <div class="shoppingCartShow position-fixed">
            <div class="row">
              <div class="col-2"><img src="#" alt="img" /></div>
              <div class="col-8">The Birth of Tragedy</div>
              <div class="col-2">
                <img
                  src="./assets/img/icons/trash-can-solid.svg"
                  width="20"
                  alt=""
                />
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-2"><img src="#" alt="img" /></div>
              <div class="col-8">Nietzsche dan Islam</div>
              <div class="col-2">
                <img
                  src="./assets/img/icons/trash-can-solid.svg"
                  width="20"
                  alt=""
                />
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-2"><img src="#" alt="img" /></div>
              <div class="col-8">Genealogi Moral</div>
              <div class="col-2">
                <img
                  src="./assets/img/icons/trash-can-solid.svg"
                  width="20"
                  alt=""
                />
              </div>
            </div>
            <hr />
          </div>
        </div>
        <div class="row">
          <h5 class="main-title"><p class="title-tag" id="element"></p></h5>
          <div
            class="col-lg-12"
            data-aos="fade-down"
            data-aos-duration="1000"
            data-aos-delay="300"
          >
            <div
              id="carouselExampleControls"
              class="carousel slide"
              data-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="./assets/img/booksho1.jpg"
                    class="d-block w-100"
                    alt="..."
                    style="height: 300px; border-radius: 10px"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./assets/img/booksho2.jpg"
                    class="d-block w-100"
                    alt="..."
                    style="height: 300px; border-radius: 10px"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./assets/img/booksho3.jpg"
                    class="d-block w-100"
                    alt="..."
                    style="height: 300px; border-radius: 10px"
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-target="#carouselExampleControls"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-target="#carouselExampleControls"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </button>
            </div>
          </div>
        </div>
        <!-- create cards with javascript -->
        <div class="row" id="cards"></div>
      </div>
    </section>
    <!-- main content end -->

    <!-- footer start -->
    <footer class="fixed-bottom" style="margin-bottom: -10px">
      <!-- <div class="icon-media text-center mb-2 mt-2 ">
                            <a href="#"  type="button" class="btn btn-outline-info mx-1  " data-toggle="tooltip" data-placement="right" title="Instagram">
                              <img src="./assets/img/icons/instagram.svg" alt="" width="25px" >
                            </a>
                            <a href="#"  type="button" class="btn btn-outline-info mx-1" data-toggle="tooltip" data-placement="right" title="x-twitter">
                              <img src="./assets/img/icons/x-twitter.svg" alt="" width="25px"  >
                            </a>
                            <a href="#"  type="button" class="btn btn-outline-info mx-1" data-toggle="tooltip" data-placement="right" title="facebook">
                              <img src="./assets/img/icons/facebook.svg" alt="" width="25px" >
                            </a>
                            <a href="https://wa.me/"  type="button" class="btn btn-outline-info mx-1" data-toggle="tooltip" data-placement="right" title="whatsapp">
                              <img src="./assets/img/icons/whatsapp.svg" alt="" width="25px" >
                            </a>
                          </div> -->
      <h6 class="text-center">&Copyright - Dikset solution</h6>
    </footer>
    <!-- footer end -->

    <script src="script.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed("#element", {
        strings: [" Welcome to Toko Kami!", " The Best Choice, Only Here."],
        typeSpeed: 50,
        backDelay: 700,
        loop: true,
        showCursor: true,
      });
    </script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
